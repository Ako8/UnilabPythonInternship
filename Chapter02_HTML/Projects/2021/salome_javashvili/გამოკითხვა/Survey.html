<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>გამოკითხვა</title>
</head>
<body>
<form>
  <fieldset>
    <legend>ანონიმური გამოკითხვა პროგრამისტებისთვის</legend>

    <label>ასაკი:</label>
    <br />
    <input type="radio" name="age" value="<18>" /> < 18 წლის<br />
    <input type="radio" name="age" value="18-30" />18-30 წლის<br />
    <input type="radio" name="age" value="30-50"/>31-50 წლის<br />
    <input type="radio" name="age" value=">50" /> > 50 წლის <br />
    <br />

    <label>სქესი:</label>
    <br />
    <input type="radio" name="sex" value="male" />მამრობითი<br />
    <input type="radio" name="sex" value="female" />მდედრობითი<br />
    <input type="radio" name="sex" value="other"/> სხვა <br />
    <br />

    <label>აირჩიეთ რეგიონი: </label>
    <select name="region">
      <option>თბილისი</option>
      <option>კახეთი</option>
      <option>შიდა ქართლი</option>
      <option>ქვემო ქართლი</option>
      <option>მცხეთა-მთიანეთი</option>
      <option>იმერეთი</option>
      <option>სამეგრელო-ზემო სვანეთი</option>
      <option>რაჭა-ლეჩხუმი/ ქვემო სვანეთი</option>
      <option>სამცხე-ჯავახეთი</option>
      <option>გურია</option>
      <option>აჭარა</option>
    </select>
    <br />
    <br />

   <label>პროგრამირების რომელ ენას ფლობთ?</label>
    <br />
    <input type="checkbox" name="language" value="python" />python<br />
    <input type="checkbox" name="language" value="C" />C<br />
    <input type="checkbox" name="language" value="C#"/>C#<br />
    <input type="checkbox" name="language" value="C++" />C++<br />
    <input type="checkbox" name="language" value="java" />java<br />
    <input type="checkbox" name="language" value="php" />php<br />
    <input type="checkbox" name="language" value="SQL" />SQL<br />
    <input type="checkbox" name="language" value="R" />R<br />
    <input type="checkbox" name="language" value="html" />html<br />
    <input type="checkbox" name="language" value="CSS" />CSS<br />
    <input type="checkbox" name="language" value="javascript" />javascript<br />
    <input type="checkbox" name="language" value="other" />სხვა:
    <input name="other" placeholder="ჩაწერეთ სხვა ენა/ ენები" />
    <br />

    <br />
    <label>პროგრამირების რომელი ენის სწავლით დაწყებას ურჩევდით დაინტერესებულებს?</label>
    <br />
    <input type="radio" name="language" value="python" />python<br />
    <input type="radio" name="language" value="C" />C<br />
    <input type="radio" name="language" value="C#"/>C#<br />
    <input type="radio" name="language" value="C++" />C++<br />
    <input type="radio" name="language" value="java" />java<br />
    <input type="radio" name="language" value="php" />php<br />
    <input type="radio" name="language" value="SQL" />SQL<br />
    <input type="radio" name="language" value="R" />R<br />
    <input type="radio" name="language" value="html" />html<br />
    <input type="radio" name="language" value="CSS" />CSS<br />
    <input type="radio" name="language" value="javascript" />javascript<br />
    <input type="radio" name="language" value="other" />სხვა:
    <input name="other" placeholder="ჩაწერეთ სხვა ენა/ ენები" />
    <br />
    <br />
    <label>რატომ?</label>
    <br />

    <textarea
      name="reason"
      cols="30"
      rows="10"
      placeholder="კომენტარის სივრცე"
    ></textarea>

    <br />
    <p>გმადლობთ გამოკითხვაში მონაწილეობის მიღებისთვის!</p>
    <input type="submit" value="პასუხის გაგზავნა" />
  </fieldset>
</form>

</body>
</html>
